<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" [readonly] = "true">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstname">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastname">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Contact type</mat-label>
        <mat-select formControlName="contact_type">
            <mat-option value="phone">Phone</mat-option>
            <mat-option value="email">Email</mat-option>
            <mat-option value="address">Address</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Contact</mat-label>
        <input matInput formControlName="contact_contact">
    </mat-form-field>

    <button mat-button type="submit" [disabled]="!accountForm.valid">Update Account</button>


</form>
