<div class="contacts-page">
    <h1>Contacts</h1>
  
    
    <mat-form-field appearance="fill">
      <mat-label>Choose Account</mat-label>
      <mat-select (selectionChange)="onAccountClicked($event.value)">
        <mat-option *ngFor="let account of accounts" [value]="account.id">
          {{ account.firstname }} {{ account.lastname }} - {{ account.contact_type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let contact">{{ contact.type }}</td>
      </ng-container>
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let contact">{{ contact.contact }}</td>
      </ng-container>
      <ng-container matColumnDef="primary_contact">
        <th mat-header-cell *matHeaderCellDef> Primary Contact </th>
        <td mat-cell *matCellDef="let contact"> {{contact.primary_contact}} </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
