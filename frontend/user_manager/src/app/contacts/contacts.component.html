<div class="contacts-page">
    <h1>{{'contacts' | translate}}</h1>
  
    
    <mat-form-field appearance="fill">
      <mat-label>{{'choose_account' | translate}}</mat-label>
      <mat-select (selectionChange)="onAccountClicked($event.value)">
        <mat-option *ngFor="let account of accounts" [value]="account.id">
          {{ account.firstname }} {{ account.lastname }} - {{ account.contact_type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contact">
            <button mat-icon-button (click)="onDelete(contact.id); $event.stopPropagation()">
                <mat-icon>clear</mat-icon>
            </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>{{'contact_type' | translate}}</th>
        <td mat-cell *matCellDef="let contact">{{ contact.type }}</td>
      </ng-container>

      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef>{{'contact' | translate}}</th>
        <td mat-cell *matCellDef="let contact">{{ contact.contact }}</td>
      </ng-container>

      <ng-container matColumnDef="primary_contact">
        <th mat-header-cell *matHeaderCellDef> {{'primary_contact' | translate}} </th>
        <td mat-cell *matCellDef="let contact"> {{contact.primary_contact}} </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-button (click)="navigateToAddContact()">{{'add_contact' | translate}}</button>


</div>
